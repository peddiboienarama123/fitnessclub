<div class="container">
  <form class="form" #frmRegister="ngForm" action="" method="post">
    <h1>MEDICAL HISTORY</h1>

    <tr>
      <td><label>Date of Assessment:</label></td>
      <td><input type="date" [(ngModel)]="medicalHistory.dateOfAssessment" name="dateOfAssessment"></td>
    </tr>
    <tr>
      <td><label>Blood Pressure:</label></td>
      <td><input type="text" [(ngModel)]="medicalHistory.bloodPressure" name="bloodPressure"
          placeholder="Blood Pressure"></td>
    </tr>
    <tr>
      <td><label>Heart Rate:</label></td>
      <td><input type="number" [(ngModel)]="medicalHistory.heartRate" name="heartRate" placeholder="HeartRate"></td>
    </tr>
    <tr>
      <td><label>Allergies</label></td>
      <td><input type="text" [(ngModel)]="medicalHistory.allergies" name="allergies" placeholder="Allergies"></td>
    </tr>




    <tr>
      <td><label>Previous Injury Or Surgery:</label></td>
      <td><input type="text" [(ngModel)]="medicalHistory.previousInjuryOrSurgery" name="previousInjuryOrSurgery"
          placeholder="previous Injury Or Surgery"></td>
    </tr>
    <tr>
      <td><label>Fitness Level:</label></td>
      <td><input type="number" [(ngModel)]="medicalHistory.fitnessLevel" name="fitnessLevel" placeholder="fitnessLevel">
      </td>
    </tr>
    <tr>
      <td><label>Body Mass Index:</label></td>
      <td><input type="number" [(ngModel)]="medicalHistory.bodyMassIndex" name="bodyMassIndex"
          placeholder="Body Mass Index"></td>
    </tr>

    <div class="form-row">
      <input class="reset" type="reset"  id="reset">
      <input id="submit" class="submit" type="submit" value="Save" (click)="saveMedicalHistory()">
    </div>
  </form>
</div>
