<div class="burn-at-least-container">
    <h2>Calorie Burn Goals</h2>
    <p>Track your workouts and achieve your fitness goals!</p>
  
 
    <div>
      <label for="exerciseType">Exercise Type:</label>
      <input type="text" id="exerciseType" [(ngModel)]="exerciseType" placeholder="e.g., Running">
    </div>
  
    <div>
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" [(ngModel)]="duration" placeholder="e.g., 30">
    </div>
  
    <button (click)="calculateCalories()">Calculate Calories Burned</button>
  
   
    <div *ngIf="caloriesBurned !== null">
      <p>You burned {{ caloriesBurned }} calories!</p>
      <p>Your goal is to burn at least {{ goalCalories }} calories.</p>
    </div>
  </div>
