<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4">
                <div class="login-box">
                    <div class="login-logo">
                        <p>Sign in</p>
                    </div>
                    <div class="login-form">
                        <form action="/mbp/j_spring_security_check" method="post" [formGroup]="loginForm"
                            (ngSubmit)="onSubmit()">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" formControlName="name" placeholder="Username"
                                    class="form-control">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" name="password" formControlName="password" placeholder="Password"
                                    class="form-control">
                            </div>
                            <input type="hidden" name="_csrf" value="add8ac5c-443c-4684-9061-63061fe03ef0">
                            <button type="submit" class="btn btn-login">Login</button>
                        </form>
                        <div class="register">
                            <p>Don't have an account? <a routerLink="/userlogin">Register</a></p>
                        </div>
                        <div class="login-links">
                            <a href="forgot" routerlink="forgot">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
